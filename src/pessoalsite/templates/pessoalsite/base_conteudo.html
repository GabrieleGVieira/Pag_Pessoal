{% load static %}

<!DOCTYPE html>
<html>

   <head> 

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/style_conteudo.css' %}">
        
     
	   
        <title> Gabriele Vieira</title>

   </head>

   <body>

    <header>
            <nav class="navbar nav-fill navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-white rounded">
                
                <img src="{% static 'img/logo.png' %}" id='logo'> 
                <p class="nav-item"  href="">{% block title %}{% endblock %}</p>
                <a class="nav-item nav-link active"  href="#contato">Contato</a>
            </nav>
            
    </header>
<section class='inferior'>
    <nav class='navbar nav-fill'>
        
                    {% block nav %}{% endblock %}
        

    </nav>
</section>
    <main>

        <section class = 'row'>
    
            {% block content %}{% endblock %}
    
        </section>

   </main>

    <footer id='contato'>

        <div id="rodape" >        

                <div id='subir'>

                    <a href='#logo'>

                         <img src="{% static 'img/seta.png' %}" width="25">
                    
                         <br>
            
                          Voltar ao topo
                   </a> 

                </div>

                <div id='redes_sociais'>

            
                          <img src="{% static 'img/logo.png' %}"width="50">

                          <hr class="socketForm">
   
                          <a target="_blank" href="https://www.linkedin.com/in/gabrielevieira/"> 
                               
                              <img src="{% static 'img/linkedin.png' %}" width="35" alt="linkedin"> 
                            
                          </a>
                        
                           <a target="_blank" href="https://www.instagram.com/_gabrieleviieira/">
                            
                                 <img src="{% static 'img/insta.png' %}" width="35" alt="instagram"> 
                            
                            </a>

                </div>
       
        </div>
   
   
     </footer>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



   </body>
